<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J4CK3D HTML</title>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="post.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body class="bg-light">
    <header class="mylabel container-fluid bg-light d-flex justify-content-between align-items-center p-3">
        <div class="text-left">
            <h1>J4CK3D ðŸ’ª</h1>
        </div>
        <div class="text-center">
            <h3>User: Ender Wiggin</h3>
        </div>
        <div>
            <a href='feed.html' class = 'btn btn-warning'>Return to feed</a>
          </div>
    </header>

    <main class="container-fluid text-center bg-info">
        <div>
            <span>Workout Date:</span>
            <input type="text" placeholder="current_date_&_time" />
        </div>

        <form>
            <label for="workout_type">Choose a workout:</label>
            <select id="workout" name="workout">
                <optgroup label="Chest">
                    <option value="chest_press">Chest Press</option>
                    <option value="chest_fly">Chest Fly</option>
                    <option value="push_ups">Push Ups</option>
                </optgroup>
                <optgroup label="Arms">
                    <option value="dum_curl">Dumbell Curls</option>
                    <option value="barb_curl">Barbell Curls</option>
                    <option value="hammer">Hammer Curls</option>
                </optgroup>
                <optgroup label="Legs">
                    <option value="press">Leg Press</option>
                    <option value="extension">Leg Extension</option>
                </optgroup>
            </select>
        </form>

        <div>
            <span>Number of Repetitions:</span>
            <input type="text" placeholder="0" />
        </div>

        <div>
            <span>Weight (1):</span>
            <input type="text" placeholder="0 lbs" />
        </div>

        <div>
            <span>Weight (2):</span>
            <input type="text" placeholder="0 lbs" />
        </div>
        
        <a href="feed.html" class="btn btn-dark"> POST! </a>

    </main>

    <footer class="bg-light">
        <div class="container-fluid">
            <span class="text-reset">Benji Jackson - Startup Project</span>
            <a href="https://github.com/BenjiJackson1/startup">My GitHub</a>
        </div>
    </footer>

</body>
</html>
